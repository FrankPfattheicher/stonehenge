  <![endif]-->
    <!--link-stylesheet-->
    <script type="text/javascript">

        if (("standalone" in window.navigator) && window.navigator.standalone) {

            var noddy, remotes = false;

            document.addEventListener('click', function (event) {

                noddy = event.target;

                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }

                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                    if (typeof (user_compositionComplete) == 'function') {
                        try {
                            user_compositionComplete();
                        } catch (e) { }
                    }
                }

            }, false);
        }
    </script>
</head>
<body>
    <div id="applicationHost">
        <div class="splash">
            <div style="margin-left: 60px;">
                Loading...
            </div>
        </div>
    </div>
    <!--[if IE]>
  <script language="javascript" type="text/javascript" src="lib/flot/excanvas.js"></script>
  <![endif]-->
    <script type="text/javascript">
        function getUrlParam(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");

            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);

            if (results == null)
                return "";
            else
                return results[1];
        }
        function getCookie(name) {
            var i=0;  //Suchposition im Cookie
            var suche = name + "=";
            var maxlen = document.cookie.length;
            while ( i <maxlen) {
                if (document.cookie.substring(i, i + suche.length) == suche) {
                    var ende = document.cookie.indexOf(";", i + suche.length);
                    if (ende < 0) {
                        ende = maxlen;
                    }
                    var cook = document.cookie.substring(i
                       + suche.length, ende);
                    return unescape(cook);
                }
                i++;
            }
            return "";
        }

        var stonehenge_id = getUrlParam("stonehenge_id");
        if (stonehenge_id == "") {
            stonehenge_id = getCookie("stonehenge_id");
        }

    </script>
    <script language="javascript" type="text/javascript" src="app/global_user.js"></script>
    <script type="text/javascript" src="lib/require/require_min.js" data-main="app/main"></script>
</body>
