<body style="margin-top: 60px;">
    <div id="applicationHost">
        <div class="splash">
            <div class="message" style="margin-left: 60px;">
                Loading...
            </div>
        </div>
    </div>
    <!--[if IE]>
  <script language="javascript" type="text/javascript" src="lib/flot/excanvas.js"></script>
  <![endif]-->
    <script type="text/javascript">
        function get_url_param(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");

            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);

            if (results == null)
                return "";
            else
                return results[1];
        }
        var stonehenge_id = get_url_param("stonehenge_id");
        document.cookie = "stonehenge_id=" + stonehenge_id;
    </script>
    <script type="text/javascript" src="lib/require/require.js" data-main="app/main"></script>
</body>
</html>
