<!--ViewModel:CookieVm-->
<!--Title:Cookies:20-->
<template>

    <h3>Cookies</h3>
    <p>
        Theme: Index = ${ThemeIndex} Used CSS = 'theme${Theme}.css'<br />
    </p>
    <p>
        <select value.bind="ThemeIndex" onchange="document.cookie='theme=' + this.value; location.reload();" >
            <option model.bind="0" value="">Light</option>
            <option model.bind="1" value="dark">Dark</option>
            <option model.bind="2" value="blue">Blue</option>
        </select>
    </p>
	
</template>
