<!--ViewModel:LoginVm-->
<form class="form-inline" >
  
  <h2>Login</h2>
  <p>Page menu title set by comment
  </p>
  <pre style="font-family: Consolas; font-size: 13; color: black; background: white; "><span 
    style="color:darkgreen;">&lt;!--Title:User--&gt;</span></pre>
  <table>
    <tr>
      <td>User:</td>
      <td><input type="text" data-bind="value: User" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" data-bind="value: Password" /></td>
      <td>&nbsp;&nbsp;</td>
      <td>enter &#39;stonehenge&#39;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><label data-bind="text: Message" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <button type="button" class="btn btn-default" data-bind="click: Logout">Logout</button>      
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" data-bind="click: Login">Login</button>      
      </td>
      <td>
        &nbsp;</td>
      <td>
        &nbsp;</td>
    </tr>
  </table>
</form>
