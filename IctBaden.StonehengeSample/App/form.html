<!--ViewModel:IctBaden.StonehengeSample.FormVm-->
<form class="form-inline" >
<fieldset>
  <legend data-bind="text: Id">fieldset</legend>
  <label class="time" data-bind="text: Clock">???</label>
  <br />
  <label>Selection:</label>
	<select size="1" data-bind="options: OptionValues, selectedOptions:SelectedOptions, event:{change: OnOptionChanged}" >
</select>

  <br />
  <label data-bind="text: Prompt">Name:</label>
	<input type="text" data-bind="value: Name, valueUpdate: 'afterkeydown', event:{keyup: OnNameChanged}" />
	<button type="submit" class="btn" data-bind="click: SayHello, enable: CanSayHello">Click Me</button>
</fieldset>
</form>
