<!--ViewModel:IctBaden.StonehengeSample.LoginVm-->
<form class="form-inline" >
  <table>
    <tr>
      <td>User:</td>
      <td><input type="text" data-bind="value: User" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="text" data-bind="value: Password" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <button type="submit" class="btn" data-bind="click: Login">Login</button>      
      </td>
    </tr>
  </table>
</form>
